name: "CLA Assistant"

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: >
          (github.event.comment.body == 'recheck' ||
           github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA')
          || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://raw.githubusercontent.com/<OWNER>/<REPO>/main/legal/agreements/CCA.md'
          branch: 'main'
          allowlist: dependabot[bot],bot*
          custom-notsigned-prcomment: >
            Thank you for your contribution! Please read and sign our Contributor Agreement
            by commenting: `I have read the CLA Document and I hereby sign the CLA`.
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: >
            **CLA Assistant**: All contributors have signed the CLA. âœ…
          lock-pullrequest-aftermerge: true
          suggest-recheck: true
