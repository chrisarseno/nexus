# Default values for nexus-core.
replicaCount: 1

image:
  repository: ghcr.io/<your-org>/nexus-core
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

# Add any extra environment variables, config maps, or secrets here
env: []
